version: '3.8'

services:
  # ClickHouse - Data Warehouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: dopamint-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      CLICKHOUSE_DB: dopamint_indexer
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-password}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - dopamint-network

  # MongoDB - Contract Address Storage
  mongodb:
    image: mongo:7.0
    container_name: dopamint-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./scripts/mongodb-init.js:/docker-entrypoint-initdb.d/init.js
    environment:
      MONGO_INITDB_DATABASE: dopamint
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password}
    networks:
      - dopamint-network

  # Redis - Metadata and Caching
  redis:
    image: redis:7.2-alpine
    container_name: dopamint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - dopamint-network

  # Kafka - Message Broker
  kafka:
    image: bitnami/kafka:3.6
    container_name: dopamint-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: true
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - dopamint-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: dopamint-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - dopamint-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: dopamint-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - dopamint-network

  # Dopamint Indexer (Backfill Mode)
  indexer-backfill:
    build:
      context: ../insight
      dockerfile: Dockerfile
    container_name: dopamint-indexer-backfill
    env_file:
      - .env
    environment:
      MODE: backfill
    volumes:
      - ./src/config/indexer_config.yaml:/app/config.yaml
      - ./src/config/contracts.json:/app/contracts.json
    depends_on:
      - clickhouse
      - mongodb
      - kafka
      - redis
    networks:
      - dopamint-network
    profiles:
      - backfill

  # Dopamint Indexer (Committer/Live Mode)
  indexer-committer:
    build:
      context: ../insight
      dockerfile: Dockerfile
    container_name: dopamint-indexer-committer
    env_file:
      - .env
    environment:
      MODE: committer
      COMMITTER_IS_LIVE: "true"
    volumes:
      - ./src/config/indexer_config.yaml:/app/config.yaml
      - ./src/config/contracts.json:/app/contracts.json
    depends_on:
      - clickhouse
      - mongodb
      - kafka
      - redis
    networks:
      - dopamint-network
    profiles:
      - committer

volumes:
  clickhouse-data:
  mongodb-data:
  redis-data:
  kafka-data:
  prometheus-data:
  grafana-data:

networks:
  dopamint-network:
    driver: bridge
